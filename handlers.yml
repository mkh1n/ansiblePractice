- hosts: webservers
  vars:
    root_dir: /etc/nginx
    nginx_port: "8082"
  tasks:
    - name: install nginx 
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes
      become: yes 

    - name: copy html file 
      ansible.builtin.copy:
        src: /mnt/c/Users/romam/OneDrive/Документы/Projects/ansiblePractice/files/index.html
        dest: /usr/share/nginx/html/index.html 
      become: yes 
    
    - name: copy config file 
      ansible.builtin.template:
        src: /mnt/c/Users/romam/OneDrive/Документы/Projects/ansiblePractice/files/nginx.conf.j2
        dest: "{{root_dir}}/nginx.conf"
      notify: 
        - restart nginx
      become: yes 

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
